<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h2>Manage Users</h2></div>

    <div class="m-2">
        <a class="h3 link-primary" th:href="@{/users/new}">Add New User</a>
    </div>

    <div th:if="${message}" th:class="'alert text-center alert-' + ${messageType}">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>
                    <a class="h5 mr-3 link-primary" th:href="@{/users/edit/{userId}(userId=${user.id})}">Edit</a>
                    <a class="h5 link-primary" th:href="@{/users/delete/{userId}(userId=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
